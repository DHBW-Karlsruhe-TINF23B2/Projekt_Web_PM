<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="viewport" content= "width=device-width, initial-scale=1.0">
    <title>ToDo-App</title>
    <link rel="icon" type="image/x-icon" href="../img/logo2.ico">

    <link rel="stylesheet" href="../css/generalStyle.css">
    <link rel="stylesheet" href="../css/app.css">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <div id="appContainer">
        <header>
            <div id="icon">
                <a href="app.html"><img id="logo" src="../img/logo2.png" alt="Logo der App"></a>
            </div>
            <div id="linkBar">
                <a href="../index.html">Start</a>
                <a href="./app.html">App</a>
                <a href="./impressum.html">Impressum</a>
            </div>
        </header>
        <main>
            <div id="heading">
                <h1>ToDo <span>List</span></h1>
                <div class="todo__buttons">
                    <a class="styled__button" id="createButton">Erstellen</a>
                    <a class="styled__button" id="refreshButton">Refresh</a>
                </div>
            </div>

            <div id="todoLoader" class="todo__loader">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>

            <div id="todos">
            </div>

            <div id="creationPopUp">
                <div id="popUpContent">
                    <div id="popUpHeading">
                        <h2 id="popUpH2">No data present</h2>
                        <button id="closePopUpBtn">X</button>
                    </div>
                    <p id="actionInfo" class="action__info action__info--hidden"></p>

                    <form id="creationForm" method="post" action="http://localhost:8000/api/create">
                        <input id="toDoId" name="id" style="display: none">
                        <label for="toDoId" style="display: none"></label>
                        <label for="title">Titel:</label>
                        <input id="title" name="title" maxlength="98" required placeholder="Titel">
                        <label for="description">Beschreibung:</label>
                        <input id="description" name="description" maxlength="98" required placeholder="Beschreibung">
                        <fieldset id="fieldset" name="erledigt">
                            <legend>Erledigt:</legend>
                            <label for="ja">Ja</label>
                            <input id="ja" type="radio" name="done" value="Ja">
                            <label for="nein">Nein</label>
                            <input id="nein" type="radio" name="done" value="Nein">
                        </fieldset>
                        <label for="deadline">Fälligkeit:</label>
                        <input id="deadline" type="datetime-local" name="deadline">
                        <input id="submit" type="submit" value="Erstellen">
                        <br>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <p>© ToDo Application</p>
        </footer>
    </div>

    <script type="module" src="../js/main.js"></script>
</body>
</html>
